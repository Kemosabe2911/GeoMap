<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>GeoMap</title>
</head>
<body>
    <header>
        <div class="container">
            <h1><span class="red">G</span><span class="green">E</span><span class="yellow">O</span><span class="blue">Map</span></h1>
        </div>
    </header>
    <section>
        <div class="srch">

        </div>
    </section>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApAj0zBMsS1RWj4j5S7DZ6j0PnRp9iNNI&callback=initMap"
    async defer></script>
    <script src="js/main.js"></script>
</body>
</html>
